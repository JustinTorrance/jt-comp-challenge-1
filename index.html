<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Static One</title>
</head>
<body>
  <main class="container">
    <article class="justin">
      <p class="justin text1">Justin Torrance</p>
      <p class="justin text2"> I'm a developer, photographer & traveler.</p>
      <p class="justin text3">Take a look at my portfolio to see my work.</p>
      <section>
        <div class="justin-resume">
          <i class="fas fa-file-download"></i>
          <p>Resume</p>
        </div>
        <div class="justin-connect">
          <i class="fab fa-linkedin"></i>
          <p>Connect</p>
        </div>
      </section>
    </article>
    <article class="profile box">
      <i class="far fa-user"></i>
      <p>Profile</p>
    </article>
    <article class="current-projects box">
      <i class="fas fa-code"></i>
      <p>Current Projects</p>
    </article>
    <article class="education box">
      <i class="fas fa-graduation-cap"></i>
      <p>Education</p>
    </article>
    <article class="blog box">
      <i class="fas fa-rss"></i>
      <p>Blog</p>
    </article>
    <article class="social-media box">
      <i class="far fa-heart"></i>
      <p>Social Media</p>
    </article>
    <article class="contact box">
      <i class="far fa-envelope"></i>
      <p>Contact</p>
    </article>
    <article class="portfolio box">
      <i class="far fa-paper-plane"></i>
      <p>Portfolio</p>
    </article>
    <article class="portrait">
      <div class="circle">
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="fas fa-circle"></i>
      </div>
      <div class="chevron">
        <i class="fas fa-chevron-circle-left"></i>
        <i class="fas fa-chevron-circle-right"></i>
      </div>
      <div></div>
    </article>
  </main>
</body>
</html>
